    <section class="contact-section container">
        <h2 class="text-center mb-4">تواصل معنا</h2>
        <form class="contact-form" id="contactForm" action="checkout.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">الخدمة المطلوبة:</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="">اختر الخدمة</option>
                    <option value="فحص وصيانة">فحص وصيانة</option>
                    <option value="تغيير الزيت">تغيير الزيت</option>
                    <option value="إصلاح الفرامل">إصلاح الفرامل</option>
                    <!-- أضف المزيد من الخدمات حسب الحاجة -->
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">العنوان:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">إرسال الطلب</button>
        </form>
    </section>
