<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- إضافة Bootstrap لتحسين التصميم -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- إضافة Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><img src="images/ford_logo.png" alt="فورد" width="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">خدماتنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">السلة</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">الدردشة</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">تسجيل جديد</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact-section container">
        <h2 class="text-center mb-4">تواصل معنا</h2>
        <form class="contact-form" id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">الخدمة المطلوبة:</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="">اختر الخدمة</option>
                    <option value="فحص وصيانة">فحص وصيانة</option>
                    <option value="تغيير الزيت">تغيير الزيت</option>
                    <option value="إصلاح الفرامل">إصلاح الفرامل</option>
                    <!-- أضف المزيد من الخدمات حسب الحاجة -->
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">العنوان:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">إرسال الطلب</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 خدمات فورد المنزلية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- إضافة JavaScript لحفظ الطلبات في Firebase -->
    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD8-zbezVA3BD9N_OdkEnM83u61p8Ba2M8",
  authDomain: "ford-servies.firebaseapp.com",
  databaseURL: "https://ford-servies-default-rtdb.firebaseio.com",
  projectId: "ford-servies",
  storageBucket: "ford-servies.appspot.com",
  messagingSenderId: "757262710894",
  appId: "1:757262710894:web:331885b21a90d13d5a4e7f"     
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        // مرجع قاعدة البيانات
        const database = firebase.database();

        // التعامل مع إرسال النموذج
        document.getElementById('contactForm').addEventListener('submit', submitOrder);

        function submitOrder(e) {
            e.preventDefault();

            // الحصول على القيم من النموذج
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const address = document.getElementById('address').value;

            // حفظ بيانات الطلب في Firebase
            saveOrderToDatabase(name, phone, service, address);

            // مسح النموذج بعد الإرسال
            document.getElementById('contactForm').reset();
        }

        // دالة لحفظ بيانات الطلب في قاعدة بيانات Firebase
        function saveOrderToDatabase(name, phone, service, address) {
            const newOrderRef = database.ref('orders').push();
            newOrderRef.set({
                name: name,
                phone: phone,
                service: service,
                address: address,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert('تم إرسال الطلب بنجاح!');
            }).catch((error) => {
                console.error('حدث خطأ أثناء إرسال الطلب:', error);
            });
        }
    </script>
</body>
</html>
