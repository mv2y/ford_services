    <!-- إضافة Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- تهيئة Firebase -->

</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><img src="images/ford_logo.png" alt="فورد" width="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">خدماتنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">السلة</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">الدردشة</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">تسجيل جديد</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">تسجيل الدخول</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    </form>
                    <p class="mt-3 text-center">ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 خدمات فورد المنزلية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Authentication JS -->
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // استخدام Firebase لتسجيل الدخول
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('تم تسجيل الدخول بنجاح');
                    // إعادة التوجيه إلى الصفحة الرئيسية
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('حدث خطأ: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
