<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <!-- إضافة Bootstrap لتحسين التصميم -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><img src="images/ford_logo.png" alt="فورد" width="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">خدماتنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">السلة</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">الدردشة</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">تسجيل جديد</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="chat-section container">
        <h2 class="text-center mb-4">الدردشة مع البائع</h2>
        <div id="chatBox" class="chat-box mb-3"></div>
        <form id="chatForm" class="d-flex">
            <input type="text" id="message" class="form-control me-2" placeholder="أدخل رسالتك" required>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 خدمات فورد المنزلية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- إعداد Firebase -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8-zbezVA3BD9N_OdkEnM83u61p8Ba2M8",
  authDomain: "ford-servies.firebaseapp.com",
  databaseURL: "https://ford-servies-default-rtdb.firebaseio.com",
  projectId: "ford-servies",
  storageBucket: "ford-servies.appspot.com",
  messagingSenderId: "757262710894",
  appId: "1:757262710894:web:331885b21a90d13d5a4e7f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the Realtime Database
        const database = firebase.database();

        // استهداف عناصر HTML
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('message');

        // إرسال رسالة إلى Firebase
        chatForm.addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            const message = messageInput.value;

            if (message.trim()) {
                // إضافة الرسالة إلى قاعدة بيانات Firebase
                firebase.database().ref('messages').push({
                    text: message,
                    timestamp: new Date().toLocaleString()
                });

                // إعادة تعيين حقل الإدخال
                messageInput.value = '';
            }
        });

        // استماع إلى الرسائل الجديدة وإضافتها إلى واجهة المستخدم
        firebase.database().ref('messages').on('child_added', function(snapshot) {
            const messageData = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${messageData.timestamp}: ${messageData.text}`;
            chatBox.appendChild(messageElement);

            // تمرير المحادثة لأسفل
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
